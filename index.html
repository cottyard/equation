<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver Training</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="side-panel.css">
    <script>
    window.MathJax = {
      tex: {
        packages: {'[+]': ['html']}
      },
      loader: {
        load: ['[tex]/html']
      },
      startup: {
        typeset: false
      }
    };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Equation Solver Training</h1>
        
        <div class="settings-panel">
            <label for="num-vars">Number of Variables (1-4):</label>
            <input type="number" id="num-vars" min="1" max="4" value="2">
            <button id="generate-btn">Random Equations</button>
            <button id="custom-btn" style="background-color: #9b59b6;">Custom Equations</button>
        </div>

        <div id="custom-panel" class="side-panel hidden">
            <h3>Custom Equations</h3>
            <p>Enter equations:</p>
            <div class="input-group">
                <input type="text" class="custom-eq-input" placeholder="Equation 1">
                <input type="text" class="custom-eq-input" placeholder="Equation 2">
                <input type="text" class="custom-eq-input" placeholder="Equation 3">
                <input type="text" class="custom-eq-input" placeholder="Equation 4">
            </div>
            <div class="panel-actions">
                <button id="start-custom-btn">Start Game</button>
                <button id="close-custom-btn" style="background-color: #95a5a6;">Cancel</button>
            </div>
        </div>

        <div id="game-area" class="hidden">
            <div id="equations-list">
                <!-- Equations will be rendered here -->
            </div>

            <div class="controls-panel">
                <h3>Operations</h3>
                <div class="control-group">
                    <label>Target Equation:</label>
                    <div id="target-eq-list" class="eq-btn-list"></div>
                </div>

                <div class="toolbar">
                    <div class="toolbar-section">
                        <h4>Term Operations</h4>
                        <div class="control-group" id="term-input-group">
                            <input type="text" id="term-input" placeholder="Enter term (e.g. 3, 2x)">
                        </div>
                        <div class="button-group">
                            <button class="op-btn" data-op="add">+</button>
                            <button class="op-btn" data-op="subtract">-</button>
                            <button class="op-btn" data-op="multiply">ร</button>
                            <button class="op-btn" data-op="divide">รท</button>
                        </div>
                    </div>

                    <div class="toolbar-section">
                        <h4>Equation Operations</h4>
                        <div class="control-group" id="second-eq-group">
                            <label>Second Equation:</label>
                            <div id="second-eq-list" class="eq-btn-list"></div>
                        </div>
                        <div class="button-group">
                            <button class="op-btn" data-op="add-eq">+</button>
                            <button class="op-btn" data-op="sub-eq">-</button>
                            <button class="op-btn" data-op="substitute">Substitute</button>
                        </div>
                    </div>

                    <div class="toolbar-section">
                        <h4>Other</h4>
                        <button class="op-btn" data-op="flip">Flip Sides</button>
                    </div>
                </div>

                <div id="error-msg" class="error"></div>
            </div>
        </div>

        <div id="congrats-banner" class="hidden">
            <h2>Congratulations! You solved the system!</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
