<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver Training</title>
    <link rel="stylesheet" href="style.css">
    <script>
    window.MathJax = {
      tex: {
        packages: {'[+]': ['html']}
      },
      loader: {
        load: ['[tex]/html']
      },
      startup: {
        typeset: false
      }
    };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Equation Solver Training</h1>
        
        <div class="settings-panel">
            <label for="num-vars">Number of Variables (1-4):</label>
            <input type="number" id="num-vars" min="1" max="4" value="2">
            <button id="generate-btn">Generate Equations</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="equations-list">
                <!-- Equations will be rendered here -->
            </div>

            <div class="controls-panel">
                <h3>Operations</h3>
                <div class="control-group">
                    <label for="target-eq">Target Equation:</label>
                    <select id="target-eq"></select>
                </div>

                <div class="toolbar">
                    <div class="toolbar-section">
                        <h4>Term Operations</h4>
                        <div class="control-group" id="term-input-group">
                            <input type="text" id="term-input" placeholder="Enter term (e.g. 3, 2x)">
                        </div>
                        <div class="button-group">
                            <button class="op-btn" data-op="add">Add (+)</button>
                            <button class="op-btn" data-op="subtract">Sub (-)</button>
                            <button class="op-btn" data-op="multiply">Mul (ร)</button>
                            <button class="op-btn" data-op="divide">Div (รท)</button>
                        </div>
                    </div>

                    <div class="toolbar-section">
                        <h4>Equation Operations</h4>
                        <div class="control-group" id="second-eq-group">
                            <select id="second-eq"></select>
                        </div>
                        <div class="button-group">
                            <button class="op-btn" data-op="add-eq">Add Eq</button>
                            <button class="op-btn" data-op="sub-eq">Sub Eq</button>
                        </div>
                    </div>

                    <div class="toolbar-section">
                        <h4>Other</h4>
                        <button class="op-btn" data-op="flip">Flip Sides</button>
                    </div>
                </div>

                <div id="error-msg" class="error"></div>
            </div>
        </div>

        <div id="congrats-banner" class="hidden">
            <h2>Congratulations! You solved the system!</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
